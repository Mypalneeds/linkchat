<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #chat-container {
      width: 300px;
      margin: auto;
    }
    #messages {
      height: 300px;
      border: 1px solid #ddd;
      overflow-y: scroll;
    }
    #message-input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
    #room-id-input {
      width: calc(100% - 20px);
      margin: 10px;
      padding: 10px;
      box-sizing: border-box;
    }
    #join-button, #generate-button {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
    #generated-id {
      margin: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <button id="generate-button">Generate Room ID</button>
    <div id="generated-id">Your Room ID will appear here</div>
    <input type="text" id="room-id-input" placeholder="Enter room ID" />
    <button id="join-button">Join Chat</button>
    <div id="messages"></div>
    <input type="text" id="message-input" placeholder="Type your message..." />
  </div>
  
  <!-- Firebase App -->
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
